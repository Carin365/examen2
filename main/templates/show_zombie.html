<html>
<head>
	<title>{{ zombie.name }} - Blog</title>
</head>
<body>
	<a href="{% url home %}" >return</a>

	<p1>Cemetery: {{ zombie.cemetery}}</p1>

			</div>
			{% endfor %}
	</p>
</body>
</html>
